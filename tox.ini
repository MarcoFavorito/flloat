[tox]
envlist = flake8, py36, py37

[testenv:flake8]
basepython = python3.7
deps = flake8
       flake8-docstrings
       pydocstyle==3.0.0
commands = flake8 flloat

[testenv:mypy]
basepython = python3.7
deps = mypy
commands = mypy mypy tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

deps =
    pytest
    pytest-cov

commands =
    pip install .
    pytest --basetemp={envtmpdir} --doctest-modules\
       flloat tests/ \
       --cov-report=html \
       --cov-report=term \
       --cov=flloat {posargs}
