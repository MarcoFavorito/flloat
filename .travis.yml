language: python
install: pip install -U tox-travis coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: marcofavorito
  password:
    secure: ""
  on:
    tags: true
    repo: marcofavorito/temprl
    python: 3.6
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=flake8

    - python: 3.6
      env: TOXENV=py36

script:
  - tox

after_success:
  - coveralls

